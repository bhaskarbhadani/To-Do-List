<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="to-do.css">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="is-size-3 card-header">
                          <h1 class="card-header-title">
                            TO-DO LIST
                          </h1>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <div id="lister">
                                <span id="li1">
                                    <input class="input is-primary" type="text" id="inputs" placeholder="Add items">
                                </span>
                                <section id="header">
                                    <button type="button" class="is-primary button" id="addnew">Add</button>
                                </section>
                                <span id="lists">
                                    <ul id="contain"></ul>
                                </span>
                            </div>
                            <div id="endsec">
                                <span>
                                   <input class="input is-hovered is-info"type="text" placeholder="Item name" id="li2">
                                </span>
                                <section>
                                 <button type="button" class="is-info button" id="delet">Delete</button>
                                </section>
                                <span id="endon"></span>
                            </div>
                          </div>
                        </div>
                        <footer class="card-footer">
                            <button type="button" class="is-danger button " id="clean">Clear all</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <script src="to-do list.js"></script>
</body>

</html>
