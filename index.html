<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="to-do.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-md" id="container">
        <h3 id="Heading">TO-DO LISTING</h3>    
    <div id="lister">
        <span id="li1">
            <input type="text" id="inputs" placeholder="Add items">
        </span>
        <section id="header">
            <button type="button" class="btn btn-primary" id="addnew">Add</button>
        </section>
        <span id="lists">
            <ol id="contain"></ol>
        </span>
    </div>
    <div id="endsec">
        <section>
            <span>
                <input type="text" placeholder="Item name" id="li2">
            </span>
            <section>
               <button type="button" class="btn btn-warning" id="delet">Delete</button>
            </section>

        </section>
        <section id="deletbtn"><button type="button" class="btn btn-danger" id="clean">Clear all</button></section>
    </div>
    <span id="endon"></span>
    </div>
    <script src="to-do list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
